<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메디씨티 사용자페이지</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

     <!-- 플러그인 -->
     <script src="//cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
     <link rel="stylesheet" href="//cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

     
     <link rel="stylesheet" href="css/default.css">
     <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <div class="wrap">
        <header></header>

        <!-- con_area //S -->
        <div id="con_area">
            <div class="form sign" id="sign_form">
                <h3 class="title">회원정보수정</h3>
                <div>
                    <h5>아이디</h5>
                    <div class="flex">
                        <div>
                            <input type="email" class="input w600 hold" value="email@email.com" readonly>
                        </div>
                    </div>
                    <div class="flex">
                        <div>
                            <h5>비밀번호</h5>
                            <input type="password" class="input w370">
                        </div>
                        <div>
                            <h5>비밀번호 확인</h5>
                            <input type="password" class="input w370">
                        </div>
                        <div>
                            <h5>&nbsp;</h5>
                            <p class="mark" id="mark_pw">비밀번호는 4-10자리로 입력해주세요</p>
                        </div>
                    </div>
                    <div class="flex">
                        <div>
                            <div class="flex mb15">
                                <h5 class="m0">성명 (국문)</h5>
                                <div id="phone_check_after_btn" style="display: block;">
                                    <a href="javascript:void(0);" class="font-12" onclick="">이름을 변경할까요?</a>
                                </div>
                            </div>
                            <input type="name" class="input w180 hold" placeholder="성" value="홍" readonly>
                            <input type="name" class="input w180 hold" placeholder="이름" value="길동" readonly>
                        </div>
                        <div>
                            <h5>성명 (영문)</h5>
                            <input type="name" class="input w180" placeholder="First name">
                            <input type="name" class="input w180" placeholder="Last name">
                        </div>
                    </div>
                    <div class="end">
                        <div>
                            <div class="flex mb15">
                                <h5 class="m0">휴대전화</h5>
                                <div id="phone_check_after_btn" style="display: block;">
                                    <a href="javascript:void(0);" class="font-12" onclick="">휴대폰번호가 변경되셨나요?</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div id="phone_num" class="m0">
                                <input type="tel" class="input w100 hold" id="phone_num0" value="+82" readonly>
                                <input type="tel" class="input w100 hold" id="phone_num1" value="010" readonly>
                                <input type="tel" class="input w120 hold" id="phone_num2" value="1111" readonly>
                                <input type="tel" class="input w120 hold" id="phone_num3" value="2222" readonly>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h5>면허번호</h5>
                        <input type="text" class="input w370 hold" value="0000000" readonly>
                    </div>
                    <div class="flex">
                        <div>
                            <h5>소속 기관</h5>
                            <input type="text" class="input w280">
                        </div>
                        <div>
                            <h5>전공분야</h5>
                            <input type="text" class="input w280">
                        </div>
                        <div>
                            <h5>전공과</h5>
                            <input type="text" class="input w280">
                        </div>
                    </div>
                    <div>
                        <div class="flex mb15">
                            <h5 class="m0">프로필사진</h5>
                            <div id="phone_check_after_btn" style="display: block;">
                                <a href="javascript:void(0);" class="font-12" onclick="">변경</a>
                            </div>
                        </div>
                        <div class="flex change_profile_wrap">
                            <div id="change_profile_select" class="change_profile_thumb"><img src="img/common/profile01.png" alt=""></div>
                            <div>
                                <div class="flex imglist" id="change_profile_img">
                                    <img src="img/common/profile01.png" alt="">
                                    <img src="img/common/profile02.png" alt="">
                                    <img src="img/common/profile03.png" alt="">
                                    <img src="img/common/profile04.png" alt="">
                                    <img src="img/common/profile05.png" alt="">
                                    <img src="img/common/profile06.png" alt="">
                                    <img src="img/common/profile07.png" alt="">
                                    <img src="img/common/profile08.png" alt="">
                                    <img src="img/common/profile09.png" alt="">
                                    <img src="img/common/profile10.png" alt="">
                                    <img src="img/common/profile11.png" alt="">
                                    <img src="img/common/profile12.png" alt="">
                                </div>
                                <div>
                                    <input type="text" class="input">
                                    <label for="file_btn" class="file_btn">파일찾기</label>
                                    <input type="file" class="file" id="file_btn">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn_box">
                    <a href="sign_ok.html" class="mainbtn btn01">수정하기</a>
                    <a href="index.html" class="mainbtn btn02">뒤로가기</a>
               </div>
            </div>
        </div>
         <!-- con_area //E -->


        <footer></footer>

        
    </div>
</body>
</html>
<script type="text/javascript" language="javascript" src="js/nav.js"></script>
<script type="text/javascript" language="javascript" src="js/sign.js"></script>
<script type="text/javascript" language="javascript" src="js/mypage.js"></script>
<script>
    // header
    const header = document.querySelector('header');
    fetch('include/header.html')
    .then(res => res.text())
    .then(data => header.innerHTML = data);

    //footer
    const footer = document.querySelector('footer');
    fetch('include/footer.html')
    .then(res => res.text())
    .then(data => footer.innerHTML = data);
</script>
